<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="stylesheet" href="assets/style/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon-16x16.png" />
  </head>
  <body>
    <nav id="nav" class="navigation">
      <a class="logo-container" href="/landing-page.html"><img class="logo" src="assets/images/autodoc-logo.png" alt="AutoDoc - logo" /></a>

      <div class="navigation-content">
        <a href="#content">Content</a>
        <a href="#tools">Tools</a>
      </div>

      <div class="navigation-buttons">
        <a id="getStarted" href="#">Get Started</a>
        <a id="authentication" href="/login.html">Log in</a>
      </div>
    </nav>

    <div class="authentication-container">
      <div class="container container-flex-center">
        <div class="auth-holder container-flex-center">
          <h1>Register</h1>
          <p>Enter your details to continue</p>
          <form class="authentication-form" action="">
            <div class="form-names-container">
              <input type="text" name="firstName" id="firstName" placeholder="First Name" />
              <input type="text" name="lastName" id="lastName" placeholder="Last Name" />
            </div>

            <input type="text" name="email" placeholder="Email" />
            <input type="text" name="password" placeholder="Password" />
            <input type="text" name="confirmPass" placeholder="Confirm Password" />

            <div class="form-tools">
              <input type="checkbox" id="agreeTerms" name="agreeTerms" value="remember" />
              <label for="agreeTerms">I agree with Terms and Privacy Policy.</label>
            </div>

            <button class="btn" type="submit">Continue</button>
            <p class="form-change-auth">You already have an account? <a href="/login.html">Log in!</a></p>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>@ AutoDoc</p>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const nav = document.getElementById("nav");
        const { top: positionTop } = nav.getBoundingClientRect();

        window.addEventListener("scroll", (e) => {
          if (window.scrollY > positionTop) {
            nav.classList.add("scrolled");
          } else {
            nav.classList.remove("scrolled");
          }
        });
      });
    </script>
  </body>
</html>
