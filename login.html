<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="assets/style/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon-16x16.png" />
  </head>
  <body>
    <nav id="nav" class="navigation">
      <a class="logo-container" href="/landing-page.html"><img class="logo" src="assets/images/autodoc-logo.png" alt="AutoDoc - logo" /></a>

      <div class="navigation-content">
        <a href="#content">Content</a>
        <a href="#tools">Tools</a>
      </div>

      <div class="navigation-buttons">
        <a id="getStarted" href="#">Get Started</a>
        <a id="authentication" href="/login.html">Log in</a>
      </div>
    </nav>

    <div class="authentication-container">
      <div class="container container-flex-center">
        <div class="auth-holder container-flex-center">
          <h1>Log in</h1>
          <p>Enter your details to continue</p>
          <form class="authentication-form" action="">
            <input type="text" name="email" placeholder="Email" />
            <input type="text" name="password" placeholder="Password" />
            <div class="form-tools">
              <input type="checkbox" id="rememberMe" name="rememberMe" value="remember" />
              <label for="rememberMe">Remember me!</label>
              <a href="#">Forgot password?</a>
            </div>
            <button class="btn" type="submit">Continue</button>

            <div class="container-flex-center form-others">
              <p class="separator">or</p>

              <div class="auth-links">
                <a href="">G</a>
                <a href="">F</a>
                <a href="">X</a>
              </div>

              <p>You don't have an account? <a href="#">Sign up!</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>@ AutoDoc</p>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const nav = document.getElementById("nav");
        const { top: positionTop } = nav.getBoundingClientRect();

        window.addEventListener("scroll", (e) => {
          if (window.scrollY > positionTop) {
            nav.classList.add("scrolled");
          } else {
            nav.classList.remove("scrolled");
          }
        });
      });
    </script>
  </body>
</html>
